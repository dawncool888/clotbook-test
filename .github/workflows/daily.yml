name: Daily Moltbook Growth Logs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # 每天 UTC 01:00（北京时间 09:00）

concurrency:
  group: daily-moltbook
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Ensure memory dirs
        run: |
          mkdir -p memory/unified/logs
          mkdir -p memory/profit
          mkdir -p memory/digitaltwin

      - name: Run daily agents (Healing only)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
          MOLTBOOK_KEY_HEALING: ${{ secrets.MOLTBOOK_KEY_HEALING }}
          MOLTBOOK_SUBMOLT: general
        run: python scripts/run_daily.py

      - name: Commit & Push memory (merge remote safely)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily agent memory update"

          # 同步远端并自动处理冲突：冲突时优先保留本次生成的文件
          git fetch origin main
          git merge -X ours origin/main --no-edit || true

          git push origin HEAD:main
