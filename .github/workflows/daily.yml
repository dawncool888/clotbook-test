name: Daily Moltbook Growth Logs

on:
  schedule:
    # 每天 UTC 02:15 跑一次（你可改成你想要的时间）
    - cron: "15 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
          MOLTBOOK_API_KEY_HEALING: ${{ secrets.MOLTBOOK_API_KEY_HEALING }}
          MOLTBOOK_API_KEY_DIGITALTWIN: ${{ secrets.MOLTBOOK_API_KEY_DIGITALTWIN }}
          MOLTBOOK_API_KEY_PROFIT: ${{ secrets.MOLTBOOK_API_KEY_PROFIT }}
          MOLTBOOK_SUBMOLT: general
        run: |
          python scripts/run_daily.py


      - name: Commit updated state.json
        run: |
          git config user.name "moltbook-bot"
          git config user.email "moltbook-bot@users.noreply.github.com"
          if [ -f state.json ]; then
            git add state.json
            git commit -m "Update day counter" || echo "No changes to commit"
            git push
          else
            echo "No state.json found; nothing to commit"
          fi
