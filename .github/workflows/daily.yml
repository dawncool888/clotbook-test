name: Daily Moltbook Growth Logs

on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 01:30 跑；你在国内就是上午/中午附近。想改就改这里
    - cron: "30 1 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily agents
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          MOLTBOOK_API_KEY_HEALING: ${{ secrets.MOLTBOOK_API_KEY_HEALING }}
          MOLTBOOK_API_KEY_PROFIT: ${{ secrets.MOLTBOOK_API_KEY_PROFIT }}
          MOLTBOOK_API_KEY_DIGITALTWIN: ${{ secrets.MOLTBOOK_API_KEY_DIGITALTWIN }}

          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/run_daily.py

      - name: Commit & Push memory
        run: |
          git config user.name "moltbook-bot"
          git config user.email "moltbook-bot@users.noreply.github.com"

          git add -A

          # 如果没有变化就不提交
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily growth logs $(date -u +'%Y-%m-%d')"
          git push
