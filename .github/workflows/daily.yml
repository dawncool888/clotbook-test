name: Daily Moltbook Growth Logs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # 每天 UTC 01:00（北京时间 09:00）

concurrency:
  group: daily-moltbook-growth
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily agent (healing only)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}

          # 只用 HealingAgent key（你 repo secrets 里必须有这个名字）
          MOLTBOOK_KEY_HEALING: ${{ secrets.MOLTBOOK_KEY_HEALING }}

          # 可选：如果你不需要板块概念可删掉这一行
          MOLTBOOK_SUBMOLT: general
        run: python scripts/run_daily.py

      - name: Commit & Push memory
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily agent memory update"

          # 尝试直接推送
          if ! git push origin HEAD:main; then
            echo "Push failed, pulling and retrying..."
            # 使用 ours 策略自动解决冲突，优先保留本地修改
            git pull origin main --no-rebase --strategy-option=ours --no-edit
            git push origin HEAD:main
          fi
